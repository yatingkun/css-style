<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
.t-r{
    display:flex;
    flex-direction: row;
    width: 200px;
    justify-content:center;
    border: 1px solid red;
    
}
.t-r div{
    border:1px solid blue;
    height: 60px;
}
.t-r div span{
    line-height: 60px;
}

.t-c{
    display: flex;
    flex-direction: column;
    width:200px;
    align-items:center;
    border: 1px solid red;
}
.t-c div{
    border:1px solid blue;
    width: 100px;
    text-align: center;
}

</style>
</head>
<body>
<div class="t-r">
<div><span>123</span></div>
<div><span>456</span></div>
<div><span>789</span></div>
</div>
<div class="t-c">
<div><span>123</span></div>
<div><span>123</span></div>
<div><span>123</span></div>
</div>
</body>
</html>
